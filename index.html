<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Playfair+Display:wght@500;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;   /* allow vertical scroll */
    overflow-y: auto;
    font-family:'Cormorant Garamond', serif;
    background: black;
}

/* VIDEO CONTAINER */
.videoWrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    max-width: 100%;
    max-height: 100%;
    z-index: 1;
}

#introVideo {
    width: 100%;
    height: auto;
    max-height: 100vh;
    object-fit: contain;
    background: black;
    display: block;
}

/* PLAY BUTTON */
#playButton {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 3;
    background: rgba(0,0,0,0.6);
    color: #fff;
    border: none;
    padding: 20px 40px;
    font-size: 24px;
    cursor: pointer;
    border-radius: 12px;
    font-family: 'Cinzel', serif;
}

/* INVITATION SECTION */
#invitationSection {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background:
    linear-gradient(rgba(245,232,199,0.88), rgba(245,232,199,0.92)),
    url('a_digital_illustration_of_an_idyllic_indian_weddin.png');
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 2;
    padding: 20px;
    box-sizing: border-box;
}

/* SCROLL CONTAINER */
.scrollContainer{
    position: relative;
    width: 100%;
    max-width: 720px;
}

/* SCROLL IMAGE */
.scrollImage{
    width: 100%;
    height: auto;
    display: block;
}

/* TEXT INSIDE SCROLL */
.scrollContent{
    position: absolute;
    top: 22%;
    left: 14%;
    width: 72%;
    text-align: center;
    color: #4e351d;
}

/* TEXT STYLING */
.topText{
    font-family:'Cinzel', serif;
    letter-spacing:2px;
    font-size:12px;
    text-transform:uppercase;
    margin-bottom:12px;
}

.bigName{
    font-family:'Playfair Display', serif;
    font-size:26px;
    margin:6px 0;
}

.smallText{
    font-size:14px;
    margin:4px 0;
    line-height:1.4;
}

.sectionTitle{
    font-family:'Cinzel', serif;
    font-size:16px;
    margin-top:14px;
    text-transform:uppercase;
    letter-spacing:1px;
}

.footer{
    margin-top:14px;
    font-size:12px;
}

/* LOCATION BUTTONS */
.locationBtn{
    display:inline-block;
    margin-top:4px;
    font-size:14px;
    text-decoration:none;
    color:#fff;
    font-weight:bold;
    background: #7a5c2e;
    padding: 6px 12px;
    border-radius: 8px;
    transition: background 0.3s ease, color 0.3s ease;
}

.locationBtn:hover{
    background: #4e351d;
}

/* MOBILE FIX */
@media (max-width:480px){

    .bigName{ font-size:18px; }
    .smallText{ font-size:12px; }
    .sectionTitle{ font-size:14px; }
    .topText{ font-size:10px; }

    #playButton{
        padding: 16px 32px;
        font-size:20px;
    }
}
</style>
</head>

<body>
